policyExample = {\
  "name":"policy-Twitter-Csv",\
  "sparkStreamingWindow":6000,\
  "checkpointPath":"checkpoint",\
  "rawData":{\
    "enabled":"false",\
    "partitionFormat":"day",\
    "path":"myTestParquetPath"\
  },\
