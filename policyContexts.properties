      }\
    },\
  "cubes":[\
    {\
      "name":"testCube",\
      "checkpointConfig":{\
        "timeDimension":"minute",\
        "granularity":"minute",\
        "interval":30000,\
        "timeAvailability":60000\
      },\
      "dimensions":[\
        {\
          "name":"hashtags",\
          "field":"status",\
          "type":"TwitterStatus",\
          "precision":"hashtags"\
        },\
        {\
          "name":"firsthashtag",\
          "field":"status",\
          "type":"TwitterStatus",\
          "precision":"firsthashtag"\
