        {\
          "name":"retweets",\
          "field":"status",\
          "type":"TwitterStatus",\
          "precision":"retweets"\
        },\
        {\
          "name":"userLocation",\
          "field":"userLocation"\
        },\
        {\
          "name":"precision3",\
          "field":"geolocation",\
          "type":"GeoHash",\
          "precision":"precision3"\
        },\
        {\
          "name":"minute",\
          "field":"timestamp",\
          "type":"DateTime",\
          "precision":"minute"\
        }\
      ],\
      "operators":[\
        {\
          "name":"countoperator",\
          "type":"Count",\
          "configuration":{}\
        },\
        {\
          "name":"count-distinctoperator",\
          "type":"Count",\
          "configuration":{\
            "distinctFields":"wordsN"\
          }\
        },\
        {\
          "name":"sumoperator",\
          "type":"Sum",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"maxoperator",\
          "type":"Max",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"minoperator",\
          "type":"Min",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"avgoperator",\
          "type":"Avg",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"medianoperator",\
          "type":"Median",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"varianceoperator",\
          "type":"Variance",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"stddevoperator",\
          "type":"Stddev",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        },\
        {\
          "name":"fullTextoperator",\
          "type":"FullText",\
          "configuration":{\
            "inputField":"userLocation"\
          }\
        },\
        {\
          "name":"lastValueoperator",\
          "type":"LastValue",\
          "configuration":{\
            "inputField":"retweets"\
          }\
        },\
        {\
          "name":"accumulatoroperator",\
          "type":"Accumulator",\
          "configuration":{\
            "inputField":"wordsN"\
          }\
        }\
      ]\
    }\
  ],\
  "outputs":[\
    {\
      "name":"out-csv",\
      "type":"Csv",\
      "configuration":{\
        "isAutoCalculateId":"false",\
        "path":"/home/jcgarcia/yeah/",\
        "header":"false",\
        "delimiter":","\
      }\
    }\
  ]\
}
